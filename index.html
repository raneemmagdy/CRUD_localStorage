<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create Read Update Delete product " />
    <meta name="author" content="Raneem Elmahdy " />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/1656643437860.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD Application</title>
  </head>
  <body>
    <header
      id="header"
      class="vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <h1 class="text-center">CRUD</h1>
      <div class="all d-flex">
        <p>Create</p>
        <p>Read</p>
        <p>Update</p>
        <p>Delete</p>
      </div>
      <div class="icons">
        <i class="fa-solid fa-circle-plus"></i>
        <i class="fa-solid fa-eye"></i>
        <i class="fa-solid fa-pen"></i>
        <i class="fa-solid fa-trash-can"></i>
      </div>
      <div class="icon">
        <i class="fa-solid fa-angle-down"></i>
      </div>
    </header>

    <div id="Operations">
      <div class="container">
        <div>
          <label for="productNameInput">Product Name</label>
          <input
            type="text"
            id="productNameInput"
            name="productName"
            class="form-control"
          />
        </div>
        <div>
          <label for="productPriceInput">Product Price</label>
          <input
            type="number"
            id="productPriceInput"
            name="productPrice"
            class="form-control"
          />
        </div>
        <div>
          <label for="productCategoryInput">Product Category</label>
          <input
            type="text"
            id="productCategoryInput"
            name="productCategory"
            class="form-control"
          />
        </div>
        <div>
          <label for="productDescriptionInput">Product Description</label>
          <textarea
            id="productDescriptionInput"
            name="productDescription"
            class="form-control"
          ></textarea>
        </div>
        <button onclick="AddProduct()" class="mt-3 button" id="addBtn">Add Product</button>
        <button onclick="updateProduct()" class="mt-3 button d-none" id="updateBtn">Update Product</button>

        <input
          type="search"
          class="form-control w-50 my-4 mx-auto"
          placeholder="Search By Name...."
         oninput="search()"
         id="searchInput"
        />
        <table class="table mt-5 text-center">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
